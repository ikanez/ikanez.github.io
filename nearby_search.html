<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <title>Place search pagination</title>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script>
var map, placesList;
var j =0;
function initialize() {
  var malaysia = new google.maps.LatLng(4.140634,109.6181485); //malaysia
  var kl = new google.maps.LatLng(3.139003,101.6868554); //kuala lumpur
  var selangor = new google.maps.LatLng(3.2312963,101.379106); //selangor
  var penang = new google.maps.LatLng(5.3540039,100.3628774); //penang
  var johor = new google.maps.LatLng(2.049517,103.5096383); //johor
  var perlis = new google.maps.LatLng(6.4899689,100.2437587); //perlis
  var kedah = new google.maps.LatLng(5.81074,100.6611889); //kedah
  var perak = new google.maps.LatLng(4.8012042,101.0566352); //perak
  var n9 = new google.maps.LatLng(2.8398229,102.2021089); //negeri sembilan
  var melaka = new google.maps.LatLng(2.2732205,102.2821323); //melaka
  var pahang = new google.maps.LatLng(3.619337,102.7779638); //pahang
  var trganu = new google.maps.LatLng(4.9224545,102.935723); //terengganu
  var klntn = new google.maps.LatLng(5.3951083,101.9999469); //kelantan
  var sabah = new google.maps.LatLng(5.5768616,117.3028865); //sabah
  var sarawak = new google.maps.LatLng(2.9228285,112.6112244); //sarawak
  
  
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: malaysia,
    zoom: 6
  });

  var request = {
    location: kl,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request2 = {
    location: selangor,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request3 = {
    location: penang,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request4 = {
    location: johor,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request5 = {
    location: perlis,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request6 = {
    location: kedah,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request7 = {
    location: perak,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request8 = {
    location: n9,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request9 = {
    location: melaka,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request10 = {
    location: pahang,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request11 = {
    location: trganu,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request12 = {
    location: klntn,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request13 = {
    location: sabah,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  var request14 = {
    location: sarawak,
    radius: 50000,
    types: ['shopping_mall']
  };
  
  
  placesList = document.getElementById('places');

  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
  service.nearbySearch(request2, callback);
  service.nearbySearch(request3, callback);
  service.nearbySearch(request4, callback);
  service.nearbySearch(request5, callback);
  service.nearbySearch(request6, callback);
  service.nearbySearch(request7, callback);
  service.nearbySearch(request8, callback);
  service.nearbySearch(request9, callback);
  service.nearbySearch(request10, callback);
  service.nearbySearch(request11, callback);
  service.nearbySearch(request12, callback);
  service.nearbySearch(request13, callback);
  service.nearbySearch(request14, callback);
}

function callback(results, status, pagination) {
  if (status != google.maps.places.PlacesServiceStatus.OK) {
    return;
  } else {
    createMarkers(results);

    if (pagination.hasNextPage) {
      var moreButton = document.getElementById('more');

      moreButton.disabled = false;

      google.maps.event.addDomListenerOnce(moreButton, 'click',
          function() {
        moreButton.disabled = true;
        pagination.nextPage();
      });
    }
  }
}

function createMarkers(places) {
  var bounds = new google.maps.LatLngBounds();

  for (var i = 0, place; place = places[i]; i++) {
    var image = {
      url: place.icon,
      size: new google.maps.Size(71, 71),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(17, 34),
      scaledSize: new google.maps.Size(25, 25)
    };

    var marker = new google.maps.Marker({
      map: map,
      icon: image,
      title: place.name,
      position: place.geometry.location
    });
	
	j = i +1;
	var placeLat = place.geometry.location;
	
    placesList.innerHTML += '<li>' + j + ". " + place.name + " | " + place.geometry.location +'</li>';

    bounds.extend(place.geometry.location);
  }
  map.fitBounds(bounds);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <style>
      #results {
        font-family: 'Open Sans';
		font-size: 12px;
		width: 100%;
        padding: 5px;
      }
      h2 {
        font-size: 20px;
		/* margin guide: top right bottom left */
        margin: 10px 0px 5px 10px;
		font-family: 'Open Sans';
		font-weight: normal;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 321px;
		
        /*width: 200px;*/
        overflow-y: scroll;
      }
      li {
        background-color: #f1f1f1;
        padding: 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      li:nth-child(odd) {
        background-color: #fcfcfc;
      }
      #more {
        width: 100%;
        margin: 5px 0 0 0;
      }
    </style>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
	<div>
		<h2>Places search - Pagination</h2>
	</div>
    <div id="map-canvas"></div>
    <div id="results">
      <h2>Search Results</h2>
      <ul id="places"></ul>
      <button id="more">More results</button>
    </div>
  </body>
</html>
